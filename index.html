<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AMPLE:N — Dealer Quotation Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a237e">
</head>
<body data-lang="ru">

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <div class="header-left">
        <h1 class="brand-name">AMPLE:N</h1>
        <p class="brand-sub">Dealer Quotation Builder</p>
      </div>
      <div class="header-right">
        <button class="btn-lang" id="btnLang" title="Switch language"><span class="emo emo-globe">🌐</span> RU</button>
        <span class="exchange-badge">$1 = ₩1,450</span>
        <span class="date-badge" id="dateLabel"></span><span class="date-badge" id="clockLabel" style="font-variant-numeric:tabular-nums"></span>
    </div>
    <!-- QUICK ACTIONS -->
    <div class="quick-actions">
      <button class="btn-quick btn-quick-gold" id="btnFullQuote"><span class="emo emo-doc-gold">📄</span> Полная котировка (38 товаров)</button>
      <button class="btn-quick" id="btnAddAll1">＋ Все по 1 шт.</button>
      <button class="btn-quick" id="btnAddAll3">＋ Все по 3 шт.</button>
      <button class="btn-quick btn-quick-danger" id="btnResetTop"><span class="emo emo-reset">↺</span> Сброс</button>
    </div>
  </header>

  <!-- LAYOUT: sidebar + content -->
  <div class="layout-wrap">
    <!-- SECTION TABS (LEFT SIDEBAR) -->
    <nav class="section-tabs" id="sectionTabs"></nav>

    <!-- PRODUCT GRID -->
    <main class="main" id="productGrid"></main>
  </div>

  <!-- EMPTY STATE -->
  <div class="empty-state" id="emptyState">
    <div class="empty-icon"><span class="emo emo-clipboard">📋</span></div>
    <p>Выберите товары и укажите количество</p>
    <p class="empty-hint">제품을 선택하고 수량을 입력하세요</p>
  </div>

  <!-- STICKY BOTTOM BAR -->
  <div class="bottom-bar" id="bottomBar">
    <div class="bottom-inner">
      <div class="bottom-stats">
        <div class="stat">
          <span class="stat-label">Товары</span>
          <span class="stat-value" id="totalProducts">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Кол-во</span>
          <span class="stat-value" id="totalItems">0</span>
        </div>
        <div class="stat stat-total">
          <span class="stat-label">Итого</span>
          <span class="stat-value" id="totalUsd">$0.00</span>
        </div>
      </div>
      <div class="bottom-actions">
        <button class="btn-cart-filter" id="btnCartFilter"><span class="emo emo-cart">🛒</span> Выбранные <span class="cart-filter-count" id="tc-selected">0</span></button>
        <button class="btn-reset" id="btnReset"><span class="emo emo-reset">↺</span></button>
        <button class="btn-quote" id="btnQuote"><span class="emo emo-clipboard">📋</span> Просмотр</button>
        <button class="btn-pdf" id="btnPdf"><span class="emo emo-pdf">📄</span> PDF</button>
        <button class="btn-history" id="btnHistory"><span class="emo emo-book">📚</span> <span id="historyCount">0</span></button>
      </div>
    </div>
  </div>

  <!-- QUOTATION PREVIEW MODAL -->
  <div class="quote-overlay" id="quoteOverlay">
    <div class="quote-modal">
      <div class="quote-modal-header">
        <h2 class="quote-modal-title"><span class="emo emo-clipboard">📋</span> Коммерческое предложение</h2>
        <button class="quote-close" id="quoteClose">✕</button>
      </div>
      <div class="quote-modal-body" id="quoteBody"></div>
      <div class="quote-modal-footer">
        <button class="btn-reset" id="quoteBack">← Назад</button>
        <button class="btn-pdf" id="quotePdf"><span class="emo emo-pdf">📄</span> Скачать PDF</button>
      </div>
    </div>
  </div>

  <!-- HISTORY MODAL -->
  <div class="history-overlay" id="historyOverlay">
    <div class="history-modal">
      <div class="history-modal-header">
        <h2 class="history-modal-title"><span class="emo emo-book">📚</span> История котировок</h2>
        <button class="quote-close" id="historyClose">✕</button>
      </div>
      <div class="history-modal-body" id="historyBody"></div>
      <div class="history-modal-footer">
        <button class="btn-reset" id="historyBack">← Назад</button>
      </div>
    </div>
  </div>

  <!-- LOADING OVERLAY -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-modal">
      <div class="loading-spinner"></div>
      <div class="loading-msg" id="loadingMsg">Загрузка...</div>
    </div>
  </div>

  <!-- jsPDF + AutoTable (direct PDF generation, no html2canvas) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.3/jspdf.plugin.autotable.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
